name: Build and Deploy Docs
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Prepare Files
        run: |
          # 1. Force the PDF folder into docs so MkDocs can 'see' them
          if [ -d "pdf" ]; then
            cp -r pdf docs/
          fi
          
          # 2. List files to debug if the image is missing (check logs if it fails again)
          ls -R docs/handbook/

      - name: Build Docs
        run: mkdocs build -v 

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
