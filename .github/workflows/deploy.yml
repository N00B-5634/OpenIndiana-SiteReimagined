name: Build and Update Site Docs

on:
  push:
    branches:
      - main
    # Only run if files in /docs or mkdocs.yml change to save battery/time
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'requirements.txt'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # This is important so it can push back to the repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install mkdocs

      - name: Build MkDocs
        run: mkdocs build

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add site_docs/
          # Only commit if there are actually changes to avoid errors
          if git diff --staged --quiet; then
            echo "No changes to docs."
          else
            git commit -m "Auto-build: Update site_docs from docs folder"
            git push
          fi
