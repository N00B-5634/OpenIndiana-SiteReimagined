name: Build and Deploy Docs
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs-material

      - name: Prepare Files
        run: |
          if [ -d "pdf" ]; then
            cp -r pdf docs/
          fi
          ls -R docs/handbook/

      - name: Build Docs
        run: mkdocs build -v

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
