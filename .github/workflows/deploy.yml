name: Build and Deploy Docs
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs
        run: pip install mkdocs mkdocs-material

      - name: Build Docs
        run: mkdocs build

      - name: Sync PDFs
        run: |
          if [ -d "pdf" ]; then
            cp -r pdf/ site_docs/
          fi
          touch site_docs/.nojekyll

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # This uploads your whole root (index.html + site_docs)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
