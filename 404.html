<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --oi-primary: #8b5cf6;
            --oi-secondary: #3b82f6;
            --bg-body: #ffffff;
            --text-main: #0f172a;
            --card-bg: #ffffff;
            --card-border: #e2e8f0;
            --nav-bg: rgba(255, 255, 255, 0.98);
            --code-bg: #0f172a;
            --code-text: #e2e8f0;
        }
        [data-theme="dark"] {
            --oi-primary: #a78bfa;
            --oi-secondary: #60a5fa;
            --bg-body: #020617;
            --text-main: #ffffff;
            --card-bg: #0f172a;
            --card-border: #334155;
            --nav-bg: rgba(2, 6, 23, 0.98);
            --code-bg: #000000;
            --code-text: #e2e8f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .error-icon {
            font-size: 6rem;
            color: var(--oi-primary);
            margin-bottom: 1.5rem;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--oi-primary);
        }
        .error-message {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            border: 2px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-main);
        }
        .btn:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--oi-primary);
            color: var(--oi-primary);
        }
        .btn-primary {
            background: var(--oi-primary);
            color: white;
            border-color: var(--oi-primary);
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        footer {
            border-top: 1px solid var(--card-border);
            padding: 2rem;
            text-align: center;
            margin-top: auto;
            opacity: 0.8;
        }
        footer a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
        }
        footer a:hover {
            color: var(--oi-primary);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <span class="fa-stack fa-2x">
                <i class="fa-solid fa-server fa-stack-1x"></i>
                 <i class="fa-solid fa-triangle-exclamation fa-stack-1x" 
           style=" font-size: 0.55em; margin-top: 10px; margin-left: 10px;"></i>
        </div>
        <h1 class="error-title">Error 404: Invalid Page </h1>
        <p class="error-message">
            The page you are looking for does not exist, no longer exists, or has been moved.
        </p>
        <div class="error-actions">
            <a href="./index.html" class="btn btn-primary">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn">
                <i class="fas fa-arrow-left"></i> Go Back
            </a>
        </div>
    </div>
    <footer>
        <p>
            <a href="https://www.openindiana.org/"><i class="fas fa-globe"></i> OpenIndiana Website (Offical)</a>
            &nbsp;&nbsp;&nbsp;
            <a href="https://github.com/openindiana"><i class="fab fa-github"></i> GitHub (Offical) </a> &nbsp;&nbsp;&nbsp;
            <a href="https://n00b-5634.github.io/OpenIndiana-SiteReimagined/"><i class="fas fa-globe"></i> OpenIndiana Website (Unoffical)</a>
            &nbsp;&nbsp;&nbsp;
            <a href="https://github.com/N00B-5634"><i class="fab fa-github"></i> GitHub (Unoffical) </a>
        </p>
    </footer>
</body>
</html>
